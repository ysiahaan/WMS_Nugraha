      function showBarangModel(id) {
        var ket1 = isiData[id]["srtjalan"];

        );
        let data = "";

        //console.log(data)
        xhr.send(data);
        xhr.onload = function () {
          console.log(this.responseText);
          //console.log(obj.data.rows)
          var obj = JSON.parse(this.responseText);
          //console.log(obj.data.rows)
          var getData = obj.data.rows;
          var theTabel = document.getElementById("listBarangModel");
          theTabel.removeChild(theTabel.getElementsByTagName("tbody")[0]);
          var tbody = document.createElement("tbody");
          theTabel.appendChild(tbody);

          for (var i = 0; i < getData.length; i++) {
            var row = document.createElement("tr");
            var cell1 = document.createElement("td");
            var cell2 = document.createElement("td");
            var cell3 = document.createElement("td");
            var cell4 = document.createElement("td");
            var cell5 = document.createElement("td");
            var nomor = document.createElement("td");
            cell1.classList.add("stybuttonList");
            c++;
            var satuan = getData[i]["satuan"];
            nomor.innerHTML = c;
            cell1.innerHTML = getData[i]["kodebarang"];
            cell2.innerHTML = getData[i]["namalengkap"];
            cell3.innerHTML = getData[i]["jumlahbarang"] + " " + satuan;
            cell4.innerHTML = getData[i]["ket2"] + " " + satuan;
            cell5.innerHTML = getData[i]["sisa"] + " " + satuan;
            row.appendChild(nomor);
            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            row.appendChild(cell4);
            row.appendChild(cell5);
            tbody.appendChild(row);
          }
        };
      }

      //-----------------------------------------------------------------------------------------------------------------
      function showBarang() {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", UrlApi + "/nug_api/listSuratJalan?supp=");
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data = "";

        xhr.send();
        var c = 0;
        console.log("API");

        xhr.onload = function () {
          console.log("onload");
          if (xhr.status === 200) {
            console.log("200");
            // Kode status 200 menunjukkan respons yang berhasil
            console.log(this.responseText);
            //console.log(obj.data.rows)
            var obj = JSON.parse(this.responseText),
              err = obj.error,
              msg = obj.msg;
            var theTabel = document.getElementById("listBarang");
            theTabel.removeChild(theTabel.getElementsByTagName("tbody")[0]);
            var tbody = document.createElement("tbody");
            theTabel.appendChild(tbody);
            if (err == "true") return alert(msg);
            //console.log(obj.data.rows)
            isiData = obj.data.rows;

            for (var i = 0; i < isiData.length; i++) {
              idPO = isiData[i]["idpodet"];
              var row = document.createElement("tr");
              var cell1 = document.createElement("td");
              var cell2 = document.createElement("td");
              var cell3 = document.createElement("td");
              var cell4 = document.createElement("td");
              var nomor = document.createElement("td");
              //var cell4 = document.createElement("td");
              cell1.classList.add("stybuttonList");
              //var namasupp = isiData[i]["namasupp"];
              var srtjalan = isiData[i]["srtjalan"];
              //var jmlbarang = isiData[i]["sisa"];
              c++;
              supp = isiData[i]["supplier"];
              //var ket2 = isiData[i]["ket2"];
              nomor.innerHTML = c;
              cell1.innerHTML = isiData[i]["namasupp"];
              //cell2.innerHTML = "<button onclick='inputLoc("+idPO+","+supp+")' class='stybuttonList'>"+srtjalan+"</button>"
              cell2.innerHTML = isiData[i]["srtjalan"];
              cell3.innerHTML =
                "<button class='stybuttonList' onclick='showBarangModel(" +
                i +
                ")' data-bs-toggle='modal' data-bs-target='#myModal' style='color: blue;'>Belum Komplit</button>";
              //cell4.innerHTML = "<button onclick='inputLoc("+idPO+")' class='stybuttonList' >"+ket2+"</button>"
              cell4.innerHTML =
                "<a onclick='hapusBarang(" +
                i +
                ")' data-bs-dismiss='modal' style='font-size:28px;'><i class='far fa-trash-alt' style='color:red'></i></a>";
              row.appendChild(nomor);
              row.appendChild(cell1);
              row.appendChild(cell2);
              row.appendChild(cell3);
              row.appendChild(cell4);
              tbody.appendChild(row);
            }
          } else {
            console.log("!=200");
            alert("ERROR, DATA TIDAK DIAKSES");
          }
        };
        xhr.onerror = function () {
          console.log("on Error");
          alert("Terjadi kesalahan jaringan");
        };
        console.log("end");
      }
