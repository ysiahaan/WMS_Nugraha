<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Picking</title>

    <link href="asset/all.min.css" rel="stylesheet" type="text/css" />
    <link href="asset/css/style.css" rel="stylesheet" type="text/css" />
    <link href="asset/css/flatpickr.min.css" rel="stylesheet" />
    <link href="asset/css/nunito.css" rel="stylesheet" />
    <link href="asset/css/bootstrap-select.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom styles for this template-->
    <link href="asset/sb-admin-2.min.css" rel="stylesheet" />
    <script src="asset/jquery.min.js"></script>
    <script src="asset/jquery.easing.min.js"></script>
    <script src="asset/bootstrap.bundle.min.js"></script>
    <script src="asset/sb-admin-2.min.js"></script>
    <script src="asset/moment.js"></script>
    <script src="asset/custom.js"></script>
    <script src="asset/bootstrap-select.min.js"></script>
    <script src="asset/flatpickr.js"></script>
    <script src="asset/tempus-dominus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script
      src="./functionPicking.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </head>

  <body id="page-top">
    <div
      style="
        width: 100%;
        display: flex;
        background-image: linear-gradient(
          to right,
          rgb(34, 151, 238),
          rgb(66, 215, 81)
        );
        padding: 16px 14px;
        box-shadow: 0px 0px 10px 0px rgb(188, 188, 188);
        align-items: center;
      "
    >
      <div style="width: 100%; display: flex; align-items: center; gap: 12px">
        <a onclick="exeBack()"
          ><i
            class="fas fas fa-arrow-left fa-sm fa-fw m-2 text-white"
            style="font-size: 25px"
          ></i
        ></a>
        <div>
          <h5 style="line-height: 20px; color: white">PICKING</h5>
          <h6 style="line-height: 0px; color: white">Scan Barcode Picking</h6>
        </div>
      </div>
      <div>
        <a class="" data-bs-toggle="dropdown" href="">
          <i
            class="fas fa-bars fa-sm fa-fw mr-3 text-white"
            style="font-size: 28px"
          ></i>
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" onclick="exeDashboard()">
              <i class="fas fa-home fa-sm fa-fw m-2 text-black"></i>Dashboard
            </a>
          </li>
          <li>
            <a class="dropdown-item" onclick="exeHome()">
              <i
                class="fas fas fa-clipboard-list fa-sm fa-fw m-2 text-black"
              ></i
              >Home
            </a>
          </li>
          <li>
            <a class="dropdown-item" onclick="exeRefresh()">
              <i class="fas fa-sync fa-sm fa-fw m-2 text-black"></i>Refresh
            </a>
          </li>
        </ul>
      </div>
      <!-- <i class="fas fa fa-sign-out fa-sm fa-fw mr-3 text-white" style="font-size: 24px;"></i> -->
    </div>
    <div>
      <div class="table-responsive-md">
        <table class="table" id="listSO">
          <thead>
            <tr></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div>
      <div
        style="
          box-shadow: 2px 6px 10px 2px rgb(215, 215, 215);
          border-radius: 8px;
        "
      >
        <div class="card-body" style="padding: 0 20px 0 20px">
          <div class="table-responsive-md">
            <table class="table" id="listBarang" style="margin-bottom: 0px">
              <thead>
                <tr></tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div></div>
      </div>
      <div style="text-align: center">
        <div class="table-responsive-md">
          <table class="table" id="tableIcon">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-responsive-md">
          <table class="table" id="tableButton">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-responsive-md">
          <table class="table" id="tableBarcode">
            <thead>
              <div class="styleInput">
                <input
                  onchange="exeScan();"
                  type="tel"
                  class="form-control"
                  style="text-align: center"
                  id="input1"
                  placeholder="Enter Barcode Here"
                  name="input1"
                />
              </div>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="table-responsive-md">
          <table class="table" id="tableTambah">
            <thead></thead>
            <tbody>
              <p id="valueScan" class="styleInput22"></p>
              <input
                type="tel"
                id="inputScanValue"
                class="styleInput4"
                onchange="exeTambahJumlahScan();tblButton();"
                onfocus="this.select();"
              />
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
