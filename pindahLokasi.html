    <script type="text/javascript" charset="utf-8">
      var lokasi = "";
      var lokasiBaru = "";
      var barcode = "";
      document.addEventListener("deviceready", onDeviceReady, false);

      function onDeviceReady() {}
      //----------------------------------------------------------------------------------------------------------------------------------------
      function exeScan() {
        let xhr = new XMLHttpRequest();
        lokasi = document.getElementById("input1").value;
        lokasiBaru = document.getElementById("input2").value;
        barcode = document.getElementById("input3").value;

        if (barcode == "") {
          xhr.open(
            "PUT",
            UrlApi +
              "/nug_api/pindahStokLokasi?lokasi=" +
              lokasi +
              "&lokasiBaru=" +
              lokasiBaru +
              "&namalogin=" +
              user
          );
          xhr.setRequestHeader(
            "Content-Type",
            "application/x-www-form-urlencoded"
          );
          let data =
            "lokasi=" +
            lokasi +
            "&lokasiBaru=" +
            lokasiBaru +
            "&namalogin=" +
            user;
          //console.log(data)
          xhr.send(data);
          xhr.onload = function () {
            console.log(this.responseText);
            var obj = JSON.parse(this.responseText);
            var err = obj.error;
            var msg = obj.msg;
            console.log(err);
            if (err == "true") {
              alert(msg);
              exeClearField();
              return;
            } else {
              alert(msg);
              exeClearField();
              return;
            }
          };
          return;
        }
        xhr.open(
          "PUT",
          UrlApi +
            "/nug_api/pindahStokLokasiPerKode?lokasi=" +
            lokasi +
            "&lokasiBaru=" +
            lokasiBaru +
            "&kodebrg=" +
            barcode +
            "&namalogin=" +
            user
        );
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data =
          "lokasi=" +
          lokasi +
          "&lokasiBaru=" +
          lokasiBaru +
          "&kodebrg=" +
          barcode +
          "&namalogin=" +
          user;
        console.log(data);
        xhr.send(data);
        xhr.onload = function () {
          console.log(this.responseText);
          var obj = JSON.parse(this.responseText);
          var err = obj.error;
          var msg = obj.msg;
          console.log(err);
          if (err == "true") {
            alert(msg);
            exeClearField();
            return;
          } else {
            alert(msg);
            exeClearField();
            return;
          }
          return;
        };
      }

      function exeClearField() {
        document.getElementById("input1").value = "";
        document.getElementById("input2").value = "";
        document.getElementById("input3").value = "";
      }
      function exeDashboard() {
        location.href = "dashboard.html?namalogin=" + user + "&level=" + level;
      }
      function exeInput() {
        location.href =
          "ref_inputLocationLepasan.html?namalogin=" + user + "&level=" + level;

      function exeBack() {
