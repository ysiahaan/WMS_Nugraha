    <script type="text/javascript" charset="utf-8">
      var so = "";
      var jmlItem = 0;
      var jumlahorder = 0;
      document.addEventListener("deviceready", onDeviceReady, false);

      function onDeviceReady() {}

      //----------------------------------------------------------------------------------------------------------------------------------------

      function getIndexPicking() {
        var so = document.getElementById("input1").value;
        let xhr = new XMLHttpRequest();
        xhr.open("GET", UrlApi + "/nug_api/getPickingDet?noso=" + so);
        xhr.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        let data = "&noso=" + so;
        //console.log(data)
        xhr.send(data);
        xhr.onload = function () {
          console.log(this.responseText);

          var obj = JSON.parse(this.responseText),
            err = obj.error,
            msg = obj.msg;
          if (err == "true") {
            document.getElementById("input1").value = "";
            Swal.fire({
              title: "Oops...",
              text: msg,
              icon: "warning",
              confirmButtonText: "Back",
            });
            return;
          }
          var getData = obj.data.rows,
            idx = 0;
          console.log(getData[0]["jmlitem"]);
          jmlItem = getData[0]["jmlitem"];
          jumlahorder = getData[0]["jumlahorder"];
          location.href =
            "picking_scanLokasi.html?namalogin=" +
            user +
            "&so=" +
            so +
            "&index=" +
            idx +
            "&jumlahorder=" +
            jumlahorder +
            "&jmlItem=" +
            jmlItem +
            "&level=" +
            level;
        };
      }
      function exeDashboard() {
        location.href = "dashboard.html?namalogin=" + user + "&level=" + level;
      }
      function exeHome() {
        location.href =
          "picking_scanSO.html?namalogin=" + user + "&level=" + level;
      }
      function exeBack() {
        location.href = "dashboard.html?namalogin=" + user + "&level=" + level;
      }
      function exeRefresh() {
        //location.href="scan_barang.html?namalogin="+user+"&level="+level
        location.reload();
      }
    </script>

  <body id="page-top">
